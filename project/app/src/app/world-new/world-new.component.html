<div class="p-d-flex p-ai-center p-jc-between" style="font-weight: 500; padding: 1rem; font-family: Roboto, Helvetica Neue Light, Helvetica Neue, Helvetica, Arial, Lucida Grande, sans-serif; font-size: 36pt; color: #dbdbdb;">
    Cadastro de mundos
</div>
<div class="p-fluid p-grid">
    <div class="p-field p-col-12 p-md-4">
        <span class="p-float-label">
            <input type="text" id="id" pInputText [(ngModel)]="id"> 
            <label for="inputtext">Id</label>
        </span>
    </div>
</div>

<div class="p-fluid p-grid">
    <div class="p-field p-col-12 p-md-4">
        <span class="p-float-label">
            <input type="text" id="name" pInputText [(ngModel)]="name"> 
            <label for="inputtext">Nome</label>
        </span>
    </div>
</div>

<div class="p-fluid p-grid">
    <div class="p-field p-col-12 p-md-4">
        <span class="p-float-label">
            <input type="number" id="population" pInputText [(ngModel)]="population"> 
            <label for="inputtext">População</label>
        </span>
    </div>
</div>

<div class="p-fluid p-grid">
    <div class="p-field p-col-12 p-md-4">
        <span class="p-float-label">
            <input type="number" id="globalRating" pInputText [(ngModel)]="globalRating"> 
            <label for="inputtext">Nota do mundo</label>
        </span>
    </div>
</div>

<div class="p-fluid p-grid">
    <div class="p-field p-col-12 p-md-4">
        <span class="p-float-label">
            <input type="number" id="waterRating" pInputText [(ngModel)]="waterRating"> 
            <label for="inputtext">Nota da água</label>
        </span>
    </div>
</div>

<div class="p-fluid p-grid">
    <div class="p-field p-col-12 p-md-4">
        <span class="p-float-label">
            <input type="number" id="diamondRating" pInputText [(ngModel)]="diamondRating"> 
            <label for="inputtext">Nota de diamantes</label>
        </span>
    </div>
</div>

<div class="p-fluid p-grid">
    <div class="p-field p-col-12 p-md-4">
        <span class="p-float-label">
            <input type="number" id="goldRating" pInputText [(ngModel)]="goldRating"> 
            <label for="inputtext">Nota de ouro</label>
        </span>
    </div>
</div>

<div class="p-fluid p-grid">
    <div class="p-field p-col-12 p-md-4">
        <span class="p-float-label">
            <input type="number" id="silverRating" pInputText [(ngModel)]="silverRating"> 
            <label for="inputtext">Nota de prata</label>
        </span>
    </div>
</div>

<div class="p-fluid p-grid">
    <div class="p-field p-col-12 p-md-4">
        <span class="p-float-label">
            <input type="number" id="cooperRating" pInputText [(ngModel)]="cooperRating"> 
            <label for="inputtext">Nota da bronze</label>
        </span>
    </div>
</div>
<br><br>
<button pButton pRipple type="button" label="Cancelar" class="p-button-danger"></button>

<button pButton pRipple type="button" label="Salvar" class="p-button-success"></button>
